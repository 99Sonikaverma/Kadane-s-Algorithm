<html>
<body>
<script>
function contiguousSubArray(n, x)
{
	let intmax = Math.pow(2, 53)
	let front = -intmax - 1
	let end = 0
	
	for (var a = 0;a < x; a++)
	{
		end = end + n[a]
		if (front < end)
			front = end

		if (end < 0)
			end = 0
	}
	return front
}
let n = [-4, -3, 2, 3, 4, -5, -6, -2]
document.write("The Maximum sum of a contiguous SubArray is ",
			contiguousSubArray(n, n.length)</script</body</html>
